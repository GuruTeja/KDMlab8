<!DOCTYPE html>
<html>
<head>
    <title>NLP Apps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link
            href="https://bootswatch.com/superhero/bootstrap.css"
            rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="">
        <h3>Lab8</h3>

      <!--    <p class="lead">More NLP tools.</p>-->
    </div>

    <div class="col-lg-6 col-md-8 col-xs-4 col-sm-3">
        <form id="target" role="form" method="GET">
            <div class="input">
                <label for="sentence">Input Data </label>
                <textarea id="sentence" class="form-control" placeholder="Use some text"></textarea>
            </div>
            
            <h4>
                <button type="submit" class="button">Go</button>
            </h4>
            <div id="result">
                <label for="Output">Result : </label>

                
            </div>
        </form>
    </div>
</div>
<!-- /.container -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js">
</script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
</script>

<script type="text/javascript">
var base_url = window.location.origin;


$(document).ready(function() {

$( "#target" ).submit(function( event ) {
    
    var sentence = $("#sentence");
	var url = base_url + "/api/hello/KE/"+ encodeURI(sentence.val());

	console.log(url);
	var resultDiv = $("#result");
	$.get(url, function(data) {
		console.log(data);
		resultDiv.text(JSON.stringify(data));
	}).fail(function(data) {
		console.log(data);
		alert(data);
	});

  event.preventDefault();
});

});
</script>
</body>
</html>
