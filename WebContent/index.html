<!DOCTYPE html>
<html>
<head>
    <title>NLP Apps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
            rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="">
        <h1>== TextRunner and WordNet ==</h1>

        <p class="lead">More NLP tools.</p>
    </div>

    <div class="col-lg-12 col-md-12">
        <form role="form">
            <div class="form-group">
                <label for="sentence">Input Sentence/Pragraph : </label>
                <textarea id="sentence" class="form-control" placeholder="Use some text"></textarea>
            </div>
            <div class="form-group">
                <label for="result">Result : </label>

                <div id="result">
                </div>
            </div>
            <h4>
                <button class="btn btn-default" onclick="perform()">Fetch</button>
            </h4>
        </form>
    </div>
</div>
<!-- /.container -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js">
</script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
</script>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
